{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
  <h1>Login</h1>
  <form id="login-form" action="/login" method="post">
    <!-- Login form fields -->
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var loginForm = document.getElementById('login-form');

      loginForm.addEventListener('submit', function(event) {
        event.preventDefault();

        // Get the form data
        var username = loginForm.elements.username.value;
        var password = loginForm.elements.password.value;

        // Perform the necessary action with the login data
        // Example: Make an API call to authenticate the user

        // For demonstration purposes, let's log the login data to the console
        console.log('Username:', username);
        console.log('Password:', password);

        // Redirect to the success page or perform additional actions
        // Example: window.location.href = '/success';
      });
    });
  </script>
{% endblock %}
