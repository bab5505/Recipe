{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
  <h1>Login</h1>
  <form id="login-form" action="/login" method="post">
    <!-- Login form fields -->
    {{ form.csrf_token }}
    {{ form.username.label }} {{ form.username }}
    {{ form.password.label }} {{ form.password }}
    <button type="submit">Login</button>
  </form>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var loginForm = document.getElementById('login-form');

      loginForm.addEventListener('submit', function(event) {
        event.preventDefault();

        // Get the form data
        var formData = new FormData(loginForm);
        var username = formData.get('username');
        var password = formData.get('password');

        // Perform the necessary action with the login data
        // Example: Make an API call to authenticate the user

        // For demonstration purposes, let's log the login data to the console
        console.log('Username:', username);
        console.log('Password:', password);

        // Redirect to the success page or perform additional actions
        // Example: window.location.href = '/success';
      });
    });
  </script>
{% endblock %}
