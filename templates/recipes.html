{% extends 'base.html' %}

{% block title %}Recipes{% endblock %}

{% block content %}
    <h1>Recipes</h1>
    <!-- Display list of recipes -->
    {% for recipe in recipes %}
        <div>
            <h2>{{ recipe.title }}</h2>
            <p>{{ recipe.description }}</p>
            <!-- Additional recipe details -->
        </div>
    {% endfor %}
{% endblock %}
