{% extends 'base.html' %}

{% block title %}Delete Recipe{% endblock %}

{% block content %}
    <h1>Delete Recipe</h1>
    <p>Are you sure you want to delete the recipe "{{ recipe.title }}"?</p>
    <form method="POST" action="{{ url_for('delete_recipe', recipe_id=recipe.id) }}">
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{{ url_for('recipe_details', recipe_id=recipe.id) }}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
